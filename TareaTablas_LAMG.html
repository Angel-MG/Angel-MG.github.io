<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <style>
      table {
        width: 50%;
        height: 40px;
        border-collapse: collapse;
        margin: 20px auto;
      }
      td,
      p {
        border: 1px solid darkblue;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p>Tabla 1</p>
    <table>
      <tbody>
        <tr>
          <td colspan="6"></td>
        </tr>
        <tr>
          <td colspan="1"></td>
          <td colspan="5"></td>
        </tr>
        <tr>
          <td colspan="6"></td>
        </tr>
        <tr>
          <td colspan="1"></td>
          <td colspan="1"></td>
          <td colspan="1"></td>
          <td colspan="6"></td>
        </tr>
        <tr>
          <td colspan="1"></td>
          <td colspan="1"></td>
          <td colspan="4"></td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td colspan="3"></td>
          <td colspan="1"></td>
        </tr>
        <tr>
          <td colspan="3"></td>
          <td colspan="1"></td>
          <td colspan="1"></td>
          <td colspan="1"></td>
        </tr>
      </tbody>
    </table>

    <!-- No se como explicar esto, pero en la tabla 2 y 3 empece a darme cuenta de un error, cuando una celda pretende fusionarse, sino tiene alguna columna compañera pibote, solo no se hace la combinación de celdas y algo raro es que se arregla si agrego otra fila, que extrañamente se toma como contenedora de la fila actual el problema es que todo se empieza a desordenar -->
    <p>Tabla 2</p>
    <table>
      <tbody>
        <tr>
          <td rowspan="5" style="width: 10%"></td>
          <td rowspan="2" colspan="5"></td>
        </tr>
        <tr></tr>
        <tr>
          <td colspan="5"></td>
        </tr>
        <tr>
          <td rowspan="2" colspan="5"></td>
        </tr>
        <tr></tr>
      </tbody>
    </table>

    <p>Tabla 3</p>
    <table>
      <tbody>
        <tr>
          <td colspan="3"></td>
          <td rowspan="2" colspan="3"></td>
        </tr>
        <tr>
          <td rowspan="2" colspan="3"></td>
          <td style="border: 0px"></td>
        </tr>
        <tr>
          <td colspan="3"></td>
        </tr>
        <tr>
          <td colspan="3"></td>
          <td rowspan="2" colspan="3"></td>
        </tr>
        <tr>
          <td colspan="3"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
