<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Este es un ejemplo de una descripcion" />
    <meta
      name="keywords"
      content="paginas web, diseño responsivo, modelo de negocio flexible"
    />
    <meta name="author" content="Luis Ángel Mendoza García" />
    <meta name="robots" content="index, follow" />
    <!--Que si indexe las etiquetas-->
    <meta name="robots" content="index, nofollow" />
    <!--Que no indexe las etiquetas-->
    <meta name="robots" content="index, index" />
    <!--Que si tome en cuenta la pagina-->
    <meta name="robots" content="index, noindex" />
    <!--Que no tome en cuenta la pagina-->
    <meta name="archive" content="archive" />
    <!--Que si guarde la pagina en la cache-->
    <meta name="archive" content="noarchive" />
    <!--Que no las archive-->
    <!-- <meta http-equiv="refresh" content="5;https://google.com" /> -->
    <title>Meta etiquetas</title>
  </head>
  <body>
    Actualizado
  </body>
</html>
