<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      #menu {
        background-color: #36fdd3;
        text-align: center;
      }
      #menu ul li {
        display: inline-block;
      }
      #menu ul li a {
        color: #fff;
        text-decoration: none;
        display: block;
        padding: 20px 50px;
      }

      #menu ul li a:hover {
        background-color: #68dafc;
        cursor: pointer;
      }
      .elemento-derecha {
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <ul>
        <li><a href="">Inicio</a></li>
        <li><a href="">Acerca</a></li>
        <li class="elemento-derecha"><a href="">Servicios</a></li>
      </ul>
    </div>
  </body>
</html>
