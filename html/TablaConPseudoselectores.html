<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de Colores con Hover</title>
    <style>
      table {
        margin: 0 auto;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      td {
        padding: 10px;
        text-align: center;
      }
      .col2 {
        background-color: red;
      }
      .col3 {
        background-color: green;
      }
      .col4 {
        background-color: blue;
      }

      /* Definir los colores de las filas al hacer hover */
      tr:hover td {
        background-color: inherit; /* No afecta la celda que recibe el hover */
      }

      tr:hover td:nth-child(1) {
        background-color: teal;
      }
      tr:hover td:nth-child(2) {
        background-color: red;
      }
      tr:hover td:nth-child(3) {
        background-color: green;
      }
      tr:hover td:nth-child(4) {
        background-color: blue;
      }

      /* Evitar que la celda directamente sobrevolada cambie de color */
      td:hover {
        background-color: initial !important;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>teal</td>
        <td class="col2">teal</td>
        <td class="col3">teal</td>
        <td class="col4">teal</td>
      </tr>
      <tr>
        <td>red</td>
        <td class="col2">red</td>
        <td class="col3">red</td>
        <td class="col4">red</td>
      </tr>
      <tr>
        <td>blue</td>
        <td class="col2">blue</td>
        <td class="col3">blue</td>
        <td class="col4">blue</td>
      </tr>
      <tr>
        <td>orange</td>
        <td class="col2">orange</td>
        <td class="col3">orange</td>
        <td class="col4">orange</td>
      </tr>
      <tr>
        <td>purple</td>
        <td class="col2">purple</td>
        <td class="col3">purple</td>
        <td class="col4">purple</td>
      </tr>
      <tr>
        <td>olive</td>
        <td class="col2">olive</td>
        <td class="col3">olive</td>
        <td class="col4">olive</td>
      </tr>
      <tr>
        <td>fuchsia</td>
        <td class="col2">fuchsia</td>
        <td class="col3">fuchsia</td>
        <td class="col4">fuchsia</td>
      </tr>
      <tr>
        <td>green</td>
        <td class="col2">green</td>
        <td class="col3">green</td>
        <td class="col4">green</td>
      </tr>
    </table>
  </body>
</html>
